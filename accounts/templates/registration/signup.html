{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block body %} 
<br><br><br>
<div class="apply_job_form white-bg mt-5">
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Signup" class="boxed-btn3 w-100">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>


{% endblock %}
